<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Plateforme de Recettes de Cuisine</title>
    <!-- Vous pouvez ajouter des liens vers des frameworks CSS comme Bootstrap si vous le souhaitez -->
</head>

<body>

    <!-- Barre de navigation (si nécessaire) -->
    <nav>
        <!-- Liens de navigation, logo, etc. peuvent être ajoutés ici -->
    </nav>

    <!-- Contenu principal -->
    <main>
        <!-- Barre de recherche -->
        <section>
            <h2>Rechercher une recette</h2>
            <form action="#" method="get"> <!-- # signifie que l'action est vide pour l'instant, à remplir une fois que le back-end sera prêt -->
                <input type="text" name="query" placeholder="Recherche...">
                <button type="submit">Rechercher</button>
            </form>
        </section>

        <!-- Liste des recettes récentes -->
        <section>
            <h2>Recettes récentes</h2>
            <ul>
                <!-- Les éléments li suivants sont des exemples. Ils seront générés dynamiquement une fois que vous aurez un back-end. -->
                <li><a href="#">Recette 1</a></li>
                <li><a href="#">Recette 2</a></li>
                <li><a href="#">Recette 3</a></li>
                <!-- etc. -->
            </ul>
        </section>
    </main>

    <!-- Pied de page (si nécessaire) -->
    <footer>
        <!-- Informations de copyright, liens supplémentaires, etc. peuvent être ajoutés ici -->
    </footer>

</body>

</html>
