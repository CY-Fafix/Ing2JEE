<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="inscription.css">

    
</head>
<body>

	<div th:replace="~{header :: header}"></div>

    <main>
        <div class="inscription-container">
			<div class = "inscription">
				<h2 class="inscription-title">Inscription</h2>
            	<img th:src="@{/images/cuisto.png}" alt="logo"class="titre-image">
			</div>
            <form class="inscription-form" th:action="@{/ajouter_Utilisateur}" method="post" th:object="${utilisateur}">
                <div class="form-group">
                    <label for="nom" class="form-label">Nom:</label>
                    <input type="text" id="nom" name="nom" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="mail" class="form-label">Email:</label>
                    <input type="email" id="mail" name="mail" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="mdp" class="form-label">Mot de passe:</label>
                    <input type="password" id="mdp" name="mdp" class="form-input" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="S'inscrire" class="submit-button">
                </div>
            </form>
        </div>
        <div th:if="${erreur}" class="erreur">
       		 <p th:text="${erreur}"></p>
   		</div>
    </main>

	<div th:replace="~{footer :: footer}"></div>

</body>
</html>
