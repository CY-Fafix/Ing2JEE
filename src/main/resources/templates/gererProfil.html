<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Votre profil</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="gererProfil.css">
     <script th:src="@{/js/profil.js}" src="js/profil.js"></script>
</head>
<body>
	
		<div th:replace="header :: header"></div>
		<main class="profil-page">
		<h1>Votre Profil</h1>
		
		<h3> Date de naissance</h3>
		<span th:text="${profil.dateDeNaissance}"></span>
		
		
		<h3>Biographie</h3>	
		<span th:text="${profil.bio}"></span>	
		
		<h3>Utilisateur</h3>	
		<span th:text="${utilisateurConnecte.nom}"></span>	
		
		<h3>Mail</h3>	
		<span th:text="${utilisateurConnecte.mail}"></span>	
		
		<h3>Mot de passe</h3>  
		<div id="divmdp">
			<input type="password" name="mdp" id="mdp" th:value="${utilisateurConnecte.mdp}" readonly>
		</div> 
		<button id="togglemdp" onclick="togglemdp()">Afficher le mot de passe</button>

		
		<br><br><br> 
	    <button id="envoyer" onclick='window.location.href = "/editerProfil"'>Modifier votre profil</button>

		

		
	   	</main>
	    <div th:replace="footer :: footer"></div>
	    
	   
</body>
</html>
